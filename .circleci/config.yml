# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1
orbs:
  #python: circleci/python@2.1.1
  snyk: snyk/snyk@1.5.0
  docker: circleci/docker@1.7.0
  aws-ecr: circleci/aws-ecr@8.2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  scan python dependencies:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      #- image: cimg/base:stable
      - image: cimg/python:3.7
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run: 
          name: "install python dependencies"
          command: |
               pip install -r requirements.txt
      - snyk/install:
          install-alpine-dependencies: true 
          token-variable: SYNK_TOKEN
      - snyk/scan:
          fail-on-issues: false
          target-file: requirements.txt 
          #project: Team04/tree/circleci-project-setup
          token-variable: SYNK_TOKEN
  Docker-build:
    docker:
      # replace with your preferred image
      - image: cimg/base:stable
    steps:
      - setup_remote_docker
      - checkout
      - docker/build:
      #    dockerfile: Dockerfile
          image: python-app 
          tag: latest 
      - run: |
           docker images
      - run:
          name: Install trivy
          command: |
            sudo curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
      - run:
          name: Scan the local image with trivy
          command: sudo trivy image python-app
          #name: Docker-build_image
          #command: |
           #docker build -t python-app:latest .
          
           #docker run -itd -p 8000:80 python-app
  Push-to-ECR:
     docker:
      # replace with your preferred image
       - image: cimg/base:stable
     steps:
       - setup_remote_docker:
          docker_layer_caching: false
       - aws-ecr/build-and-push-image:
          repo: ccteam04 
           
# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - scan python dependencies       
      - Docker-build:
            requires:
              - scan python dependencies
      - Push-to-ECR
